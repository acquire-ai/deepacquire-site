site:
  name: Acquire Language
  site: 'https://deepacquire.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: 'false'

# Default SEO metadata
metadata:
  title:
    default: Acquire Language
    template: '%s — Acquire Language'
  description: 'AI-powered subtitles and vocabulary to learn languages on YouTube. Hover for definitions, save words with context, translate with your own AI provider.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Acquire Language
    images:
      - url: '~/assets/images/hero-image.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@chjgreen'
    site: '@chjgreen'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr
  languages:
    en:
      name: English
      code: en
    zh-CN:
      name: 简体中文
      code: zh-CN
    zh-TW:
      name: 繁體中文
      code: zh-TW

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
